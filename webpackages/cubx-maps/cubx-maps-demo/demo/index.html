<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>&lt;cubx-maps-demo&gt; demo</title>

    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/custom-elements-es5-adapter.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/webcomponents/webcomponents-lite.js"></script>
    <script src="../../../cubx.core.rte@3.0.0-SNAPSHOT/crc-loader/js/main.js" data-crcinit-loadcif="true"></script>

</head>

<body>
    <!--  Place cubbles components there. -->
    <cubx-maps-demo cubx-webpackage-id="this"></cubx-maps-demo>

    <script>
        'use strict';
        // Function to map request result into valid markers for the cubx-maps component
        function mapResultToMarkers(result) {
            if (result.hasOwnProperty('records') && Array.isArray(result.records)) {
                var markers = [];
                result.records.forEach(function (record) {
                    if (record.hasOwnProperty('fields') && record.fields.hasOwnProperty('kartenansicht')) {
                        var marker = {};
                        marker.latlng = extractLatLngFromUrl(record.fields.kartenansicht);
                        marker.popUpInnerHtml = generateInnerHtmlForMarker(record.fields);
                        markers.push(marker);
                    }
                }.bind(window.cubxMapsDemo_auxFunctions));
                return {
                    list: markers,
                    autoFit: true
                };
            }

            function generateInnerHtmlForMarker(fields) {
                var fieldsVerbose = [
                    {
                        label: 'Adresse',
                        value: (fields.strasse || '-') + ' ' + (fields.hausnummer || '-') + ',' + (fields.postleitzahl ||
                            '-')
                    },
                    {
                        label: 'Telefonnummer',
                        value: (fields.tel_nr || '-')
                    },
                    {
                        label: 'Email',
                        value: (fields.e_mail_trager || '-')
                    }
                ];
                var innerHtml = '<h2>' + (fields.trager || '-');
                if (fields.homepage_des_tragers) {
                    innerHtml += ' <a target="_blank" href="' + (fields.homepage_des_tragers || '#') +
                        '">&#128279;</a>';
                }
                innerHtml += '</h2><dl>';
                fieldsVerbose.forEach(function (field) {
                    innerHtml += '<dt><b>' + field.label + '</b></dt>' + '<dd>' + field.value + '</dd>';
                });
                innerHtml += '</dl>';
                return innerHtml;
            };

            function extractLatLngFromUrl(url) {
                var latLngRegExp = new RegExp('center=\\d+\\.\\d+,\\d+\\.\\d+', 'g');
                var latLngMatch = url.match(latLngRegExp);
                if (latLngMatch) {
                    var latLng = latLngMatch[0].replace('center=', '');
                    latLng = latLng.split(',');
                    return [parseFloat(latLng[1]), parseFloat(latLng[0])];
                }
                return null;
            }
        };

        // Set markersMapFunction slot
        document.addEventListener('cifReady', function () {
            document.querySelector('cubx-maps-demo').setMarkersMapFunction(mapResultToMarkers.toString());
        });

    </script>

</body>

</html>
